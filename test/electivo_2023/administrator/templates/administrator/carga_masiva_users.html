{% extends "administrator/base.html" %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
      <title>EcoFácil</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
      <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
      <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
      <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %} ">
      <link rel="stylesheet" href="{% static 'lib/AdminLTE-3.2.0/css/adminlte.min.css' %}">
      <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %} ">
      <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %} ">
      <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.min.css' %} ">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .form-file-input {
        height: auto !important;
        opacity: 0;
        position: absolute;
        width: 0;
    }
    
    .form-file-label:hover {
        cursor: pointer;
    }
    
    .form-file-text {
        display: inline-block;
        width: 80%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .form-file-button {
        display: inline-block;
        width: 20%;
        text-align: center;
        background-color: #333;
        color: white;
        padding: 8px 12px;
        border-radius: 0 0.25rem 0.25rem 0;

    }
</style>        
<body class="bg-mi-color">
  <nav style="background-color: #92bba6 !important;" class="navbar navbar-dark bg-dark">
    <div  class="container">
        <h2 class="display-7" style="color: #333;" class="display-7">Carga Masiva de usuarios</h2>
    </div>
</nav>
        {% if profiles.group_id == 1 %}
        <div class="container mt-5">
            <form action="{% url 'carga_masiva_users_save' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <a href="{% url 'import_file_users' %}" class="btn btn-secondary">Descargar archivo de importación</a>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="customFile" name="customFile" onchange="document.getElementById('selected-file').innerHTML = this.value.split('\\').pop()" required>
                              <label class="custom-file-label" for="customFile">Seleccionar archivo</label>
                            </div>
                            <div id="selected-file"></div>
                          </div>
                                                                  
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button class="btn btn-success w-100" type="submit">Cargar</button>
                    </div>
                    <div class="col-sm-3">
                        <a href="{% url 'users_main' %}" class="btn btn-success w-100">Volver</a>
                    </div>
                </div>
            </form>
        </div>
        {% endif %}  
      
</body>
</html>   
{% endblock %}
