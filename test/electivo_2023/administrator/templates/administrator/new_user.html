{% extends "administrator/base.html" %}

{% block content %}
<div class="container">
  <h3>Crear nuevo usuario</h3>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="rut">Nombre de usuario</label>
          <input type="text" name="rut" required oninput="checkRut(this)" autofocus maxlength="254" required id="id_rut" class="form-control border">
        </div>
        <div class="form-group">
            <label for="name">Nombre (*)</label>
            <input type="text" class="form-control border " id="name" name="name" autofocus maxlength="254" required>
          </div>
      </div>
      <div class="col-md-6">

        <div class="form-group">
            <label for="perfil">Perfil</label>
            <select name="grupo" id="grupo" class="form-control border " required>
              <option value="">Seleccionar Perfil</option>
              {% for g in groups %}
              <option value="{{g.id}}">{{g.name}}</option>
              {% endfor %}
            </select>
          </div>
        <div class="form-group">
          <label for="last_name">Apellidos</label>
          <input type="text" class="form-control border " id="last_name1" name="last_name1" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="mobile">Celular</label>
          <input type="number" class="form-control border " placeholder="912345678" id="mobile" name="mobile">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
            <label for="email">Correo (*)</label>
            <input type="email" class="form-control border" placeholder="nombre@gmail.cl" name="email"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block btn-lg">
          <i class="fas fa-database"></i> Agregar
        </button>
      </div>
      <div class="col-md-4">
        <a href="{% url 'users_main' %}" class="btn btn-secondary btn-block btn-lg">
          <i class="fas fa-stream"></i> Volver
        </a>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
