{% extends "administrator/base.html" %}

{% block content %}

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<form method="post" action="{% url 'change_password' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_password">Contrase単a:</label>
        <input type="password" name="password" id="id_password" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_confirm_password">Confirmar contrase単a:</label>
        <input type="password" name="confirm_password" id="id_confirm_password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Cambiar contrase単a</button>
</form>
{% endblock content %}
