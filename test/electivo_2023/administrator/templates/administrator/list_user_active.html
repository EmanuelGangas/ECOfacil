{% extends "administrator/base.html" %}

{% load static %}
{% block content %}      
<div class="row">
    <div class="col-12 col-lg-6 mb-2">
        <form method="GET">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Buscar usuario" value="{{ request.GET.q }}">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary btn-buscar">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 col-lg-6 mb-2">
        <a href="{% url 'list_main' group.id %}" class="btn btn-outline-dark">
            <i class="fas fa-times"></i> Limpiar
        </a>
        <a href="{% url 'new_user' %}" class="btn btn-outline-dark">
            <i class="fas fa-plus"></i> AÃ±adir 
        </a>
        <a href="#" class="btn btn-outline-dark">
            <i class="far fa-file-pdf"></i> Reporte
        </a>
        <a href="{% url 'users_main' %}" class="btn btn-outline-dark">
            <i class="fas fa-home"></i> Volver
        </a>
    </div>
</div>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre de usuario</td>
            <td>Nombre completo</td>
            <td>Correo</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for s in user_list %}
            <tr>
                <td>{{s.user_name}}</td>
                <td>{{s.name}}</td>
                <td>{{s.mail}}</td>

                <td>
                    <a href="{% url 'edit_user' s.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <a href="{% url 'view_user' s.id %}" class="btn text-secondary px-0">
                        <i class="fas fa-info-circle fa-lg"></i>
                    </a>                      
                    <form action="{% url 'user_block' s.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
