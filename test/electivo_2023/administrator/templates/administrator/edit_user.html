{% extends "administrator/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Editar usuario</h3>
    <form action="" method="post">
      {% csrf_token %}
      <input type="hidden" value="{{ user_data.id }}" name="user_id" id="user_id">
      <input type="hidden" value="{{ groups.id }}" name="grupo" id="grupo">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="rut">Nombre de usuario</label>
            <input type="text" name="rut" id="id_rut"  value="{{user_data.username}}" class="form-control border" readonly/>
          </div>
          <div class="form-group">
              <label for="name">Nombre (*)</label>
              <input type="text" value="{{user_data.first_name}}" class="form-control border " id="name" name="name" autofocus maxlength="254" required>
            </div>
        </div>
        <div class="col-md-6">
  
          <div class="form-group">
            <label for="email">Perfil</label>
            <select name="group" id="group" class="form-control border " required readonly>
                <option value="">Seleccione un perfil</option>
                {% for p in profile_list %}
                  <option value="{{p.id}}" {% if p.id == profile_data.group_id %} selected {% endif %}>{{p.name}}</option>
                {% endfor %}
              </select>
            </div>
          <div class="form-group">
            <label for="last_name">Apellidos</label>
            <input type="text" value="{{user_data.last_name}}" class="form-control border " id="last_name1" name="last_name1" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
              <label for="email">Correo (*)</label>
              <input type="email" value="{{user_data.email}}" class="form-control border" placeholder="nombre@gmail.cl" name="email"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <button type="submit" class="btn btn-success btn-block btn-lg">
            <i class="fas fa-database"></i> Editar
          </button>
        </div>
        <div class="col-md-4">
          <a href="{% url 'users_main' %}" class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-stream"></i> Volver
          </a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
