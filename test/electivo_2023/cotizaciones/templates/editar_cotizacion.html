{% extends "base1.html" %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<form method="POST" action="{% url 'editar_cotizacion' cotizacion.id %}">
  {% csrf_token %}
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h2>Editar Cotización</h2>
      <button class="btn btn-info" type="submit">Guardar cambios</button>
    </div>
    <div class="card-body">
      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" class="form-control">
        {% for cliente in clientes %}
          <option value="{{ cliente.id }}" {% if cliente.id == orden_venta.cliente.id %}selected{% endif %}>{{ cliente.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="table-responsive">
      <table id="productos-table" class="table table-bordered">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Descuento (%)</th> 
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for detalle in cotizacion.detallecotizacion_set.all %}
          <tr class="productos-row">
              <td>
                <select name="producto" class="form-control producto-select" required>
                  <option value="">Seleccione un producto</option>
                  {% for producto in productos_disponibles %}
                    <option value="{{ producto.id }}" {% if producto.id == detalle.producto.id %}selected{% endif %} data-precio="{{ producto.precio }}">{{ producto.nombre }}</option>
                  {% endfor %}
                </select>
              </td>
              <td><input type="number" name="cantidad" class="form-control cantidad-input" value="{{ detalle.cantidad }}" required></td>
              <td><input type="number" name="precio" class="form-control precio-input" value="{{ detalle.precio }}" required readonly></td>
              <td><input type="number" name="descuento" class="form-control descuento-input" value="{{ detalle.descuento }}" required></td>
              <td><input type="number" name="total" class="form-control total-input" readonly></td>
              <td><button type="button" class="btn btn-danger remove-producto">Eliminar</button></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
      <button type="button" class="btn btn-primary add-producto">Añadir producto</button>
    </div>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('.add-producto').click(function() {
      var productoRow = $('.productos-row').first().clone();
      productoRow.find('select').val('');
      productoRow.find('input').val('');
      productoRow.find('.remove-producto').show();
      $('#productos-table tbody').append(productoRow);
    });

    $(document).on('click', '.remove-producto', function() {
      $(this).closest('tr').remove();
    });

    $(document).on('change', '.cantidad-input, .descuento-input', function() {
      var cantidadInput = $(this).closest('.productos-row').find('.cantidad-input');
      var precio = parseFloat($(this).closest('.productos-row').find('.precio-input').val());
      var descuentoInput = $(this).closest('.productos-row').find('.descuento-input');
      var totalInput = $(this).closest('.productos-row').find('.total-input');
      calcularTotal(cantidadInput, precio, descuentoInput, totalInput);
    });

    $(document).on('change', '.producto-select', function() {
      var selectedOption = $(this).find(':selected');
      var precio = parseFloat(selectedOption.data('precio'));
      $(this).closest('.productos-row').find('.precio-input').val(precio);
    });

    function calcularTotal(cantidadInput, precio, descuentoInput, totalInput) {
      var cantidad = parseFloat(cantidadInput.val()) || 0;
      var descuento = parseFloat(descuentoInput.val()) || 0;
      var total = cantidad * precio - (cantidad * precio * descuento / 100);
      totalInput.val(Math.round(total));
    }

    $('.producto-select').each(function() {
      var selectedOption = $(this).find(':selected');
      var precio = parseFloat(selectedOption.data('precio'));
      $(this).closest('.productos-row').find('.precio-input').val(precio);
    });
  });
</script>
{% endblock %}
